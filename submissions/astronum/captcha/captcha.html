<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Captcha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- No favicon -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Play:wght@400;700&display=swap" rel="stylesheet" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./captcha.css" />
  </head>
  <body>
    <div id="captcha-container" class="captcha-container">
      <!-- Captcha -->
      <div id="captcha" class="captcha">
        <div id="captcha-title" class="captcha-title">
          <span>Solve</span>
          <input type="text" id="loperand" name="loperand" placeholder="?" readonly />
          <span>+</span>
          <input type="text" id="roperand" name="roperand" placeholder="?" readonly />
          <span>=</span>
          <input type="text" id="sum" name="sum" placeholder="?" readonly />
        </div>
        <div id="captcha-app" class="captcha-app">
          <div id="captcha-overlay" class="captcha-overlay"></div>
          <div class="captcha-stars"></div>
        </div>
      </div>
    </div>
    <div id="scripts">
      <!-- Scripts -->
      <script type="text/javascript" src="./captcha.js"></script>
    </div>
  </body>
</html>
